<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="card fat">
            <div class="card-body" style="padding-top:80px;">
              <h4 class="card-title">Create Contact</h4>
              <form [formGroup]="pbcreateform" (ngSubmit)="onregister(pbcreateform.value)">
                <div class="form-group">
                  <label for="contact_name">Contact Name</label>
                  <input formControlName="contact_name"  type="text" class="form-control"  required autofocus>
                </div>

                <div class="form-group">
                  <label for="contact_no">Contact Number</label>
                  <input formControlName="contact_no" type="text" class="form-control"  required >
                </div>

                <div class="form-group m-0">
                  <button type="submit" [disabled] = "!pbcreateform.valid" class="btn btn-primary btn-block">
                    Create
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
